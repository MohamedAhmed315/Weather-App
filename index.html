<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Basic Weather App</title>
</head>

<body>
    <div class="container my-5 mx-auto">
        <h1>basic weather app</h1>
        <div class="row mb-5">
            <div class="col-8">
                <input type="text" id="city-input" class="form-control" placeholder="City..." aria-label="City">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" onclick="getWeather()">Submit</button>
            </div>
        </div>

        <div class="card">
            <div class="img-container">
                <img src="" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
                <h5 class="card-title"><span id="city"></span>, <span id="country"></span></h5>
                <p><span>Longitude: </span><span id="lon"></span> | <span>Latitude: </span><span id="lat"></span></p>
                <hr class="my-4">
                <div class="row mb-3">
                    <div class="col">
                        <h6>Temprature</h6>
                        <p class="card-text"><span id="temp"></span><span> &#8451;</span></p>
                    </div>
                    <div class="col">
                        <h6>humidity</h6>
                        <p id="humidity" class="card-text"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <h6>pressure</h6>
                        <p id="pressure" class="card-text"></p>
                    </div>
                    <div class="col">
                        <h6>status</h6>
                        <p id="status" class="card-text"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <p id="xyz"></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
